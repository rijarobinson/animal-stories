{% extends "base_v2.html" %}
{% block content %}
<form action = "/blog/savecomment" method = "post">
    <div class = "row">
        <div class = "col-md-12">
            <label>
                Edit Comment<br>
            </label>
            <textarea name = "comment"
                class = "post-content comment-box">{{comment_text}}</textarea>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-2">
            <input type = "hidden" name = "current_user"
                value = "{{current_user}}">
            <input type = "hidden" name = "post_key"
                value = "{{current_post}}">
            <input type = "hidden" name = "comment_key"
                value = "{{comment_to_edit}}">
            <input type = "button" value = "Save Change"
                name = "change_comment" OnClick = "this.form.submit();">
        </div>
        <div class = "col-md-2">
            <a href = "/blog">
                <input type = "button" alt = "View Posts"
                    name = "view_posts" value = "Cancel and View Posts"
                    title = "Click to List of Posts">
            </a>
        </div>
    </div>
    {% if error %}
        <div class = "row">
            <div class = "col-md-12">
                <div class = "error">
                    {{error}}
                </div>
            </div>
        </div>
    {% endif %}
</form>
{% endblock %}
