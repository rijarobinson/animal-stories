{% extends "base.html" %}
{% block content %}
<form method = "post" action = "/blog/newpost">
    <div class = "row">
        <div class = "col-md-12">
            <h2>
                {% if post_to_edit %}
                    Edit Post
                {% else %}
                    New Post
                {% endif %}
            </h2>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-12">
        <label>
            <div>Subject:</div>
            <input type = "text" name = "subject" value = "{{subject}}">
        </label>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-12">
            <label>
                <div>Story:</div>
                <textarea name="content">{{content}}</textarea>
            </label>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-12">
            <div class = "error">
                {{error}}
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-2">
            <input type = "hidden" name = "post_to_edit"
                value = "{{post_to_edit}}">
            <input type = "hidden" name = "poster"
                value = "{{poster}}">
            <input type = "hidden" name = "mcsaved"
                value = "{{mcsaved}}">
            <input type = "button" name = "Submit Post"
                value = "Submit Post" onClick = "this.form.submit();">
        </div>
        <div class = "col-md-2">
            <a href = "/blog">
                <input type = "hidden" name = "mcsaved"
                    value = "{{ mcsaved }}">
                <input type = "button" alt = "View Posts" name = "view_posts"
                    value = "Cancel and View Posts"
                    title = "Click to List of Posts">
            </a>
        </div>
    </div>
</form>
{% endblock %}
