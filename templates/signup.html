{% extends "base_v2.html" %}
{% block content %}
<form method="post">

    <div class="row">
        <div class="col-md-12">
            <h2>Sign Up!</h2>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-xs-5">
                <label for="username">Username:</label>
            </div>
            <div class="col-xs-7 text-right">
                <small id="errorUsername" style="color: red">{{ error_username }}</small>
            </div>
        </div>
        <input type="text" class="form-control" id="username" aria-describedby="errorUsername" name="username" placeholder="Enter a username" value={{ username }}>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-xs-5">
                <label for="password">Password:</label>
            </div>
            <div class="col-xs-7 text-right">
                <small id="errorPassword" style="color: red">{{ error_pass }}</small>
            </div>
        </div>
        <input type="password" class="form-control" id="password" name="password" aria-describedby="errorPassword" placeholder="Password">
    </div>



    <div class="form-group">
        <div class="row">
            <div class="col-xs-7">
                <label for="verifyPassword">Verify Password:</label>
            </div>
            <div class="col-xs-5 text-right">
                <small id="errorVerify" style="color: red">{{ error_verify }}</small>
            </div>
        </div>
        <input type="password" id="verifyPassword" class="form-control" aria-describedby="errorVerify" name="verify" placeholder="Retype password">
    </div>


    <div class="form-group">
        <div class="row">
            <div class="col-xs-6">
                <label for="email">Email:</label>
            </div>
            <div class="col-xs-6 text-right">
                <small id="errorEmail" style="color: red">{{ error_email }}</small>
            </div>
        </div>
        <input type="text" id="email" class="form-control" aria-describedby="errorEmail" name="email"  placeholder="Optional Email" value={{ email }}>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p>
                <input type="button"
                    class="btn"
                    name="signup"
                    value="Submit My Info"
                    alt="Submit My Info"
                    OnClick="this.form.submit();">
            </p>
        </div>
    </div>

</form>
{% endblock %}
