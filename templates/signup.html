<div class="container">
    {% if current_user %}
    <div class="row">
        <div class="col-md-11 text-right">
            {{current_user}} is logged in.
        </div>
        <div class="col-md-1 text-right">
            <form action = "/blog/logout">
                <input type = "button" class="text-center" name="logout" value = "Log Out" alt="Log Out" title="Log Out" OnClick="this.form.submit();">
            </form>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col-md-10">
        </div>
        <div class="col-md-1 text-right">
            <form action = "/blog/login">
                <input type = "button" class="text-center" name="login" value = "Log In" alt="Log In" title="Log In" OnClick="this.form.submit();">
            </form>
        </div>
        <div class="col-md-1 text-right">
            <form action = "/blog/signup">
                <input type = "button" class="text-center" name="signup" value = "Sign Up" alt="Sign Up to Post" title="Sign Up to Post" OnClick="this.form.submit();">
            </form>
        </div>
    </div>
    {% endif %}
</div>
{% extends "base.html" %}

{% block content %}

<form method = "post">
	<h2>Sign Up!</h2>
	    <br>
		    <label style> Username
			    <input type="text" name="username" value = {{ username }}>
		    </label>
		    <span style="color: red">{{ error_username }}</span>
		    <br>
		    <br>

		    <label> Password
		        <input type="password" name="password">
		    </label>
		    <span style="color: red">{{ error_pass }}</span>
			<br>
		    <br>

		    <label> Verify Password
		        <input type="password" name="verify">
		    </label>
		    <span style="color: red">{{ error_verify }}</span>
			<br>
		    <br>

		    <label> Email (optional)
		        <input type="text" name="email" value = {{ email }}>
		    </label>
		    <span style="color: red">{{ error_email }}</span>
	<br>
			    <br>


    <br>
    <br>
    <input type="button" name="signup" value="Submit My Info" OnClick="this.form.submit();">



</form>

{% endblock %}
