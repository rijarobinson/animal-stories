<!doctype html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900,900italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet">
    <link rel="icon" href="../images/wag_button.png">
    <div class = "container">
<!--hide this button if not logged in-->
    <title>
      Animal Stories
    </title>
  </head>

  <body>
      <div class="row">
        <div class="col-md-12 text-right">
          <form action = "/blog/logout">

            <div class="text-right">
            <input type = "button" name="logout" value = "Log Out" OnClick="this.form.submit();">
            </div>
          </form>

            <form action = "/blog/login">
              <div class="text-right">
              <input type = "button" name="login" value = "Log In" OnClick="this.form.submit();">
              </div>
          </form>
        </div>
      </div>



      <div class = "row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <a class="header main-title text-center" href="/blog">
            Animal Stories
          </a>
        </div>
        <div class="col-md-4">
        </div>
      </div>

      <div id="content">
      {% block content %}
      {% endblock %}
      </div>
      <div class="row">
        <div class="col-md-12 text-right">
        <a href="http://www.github.com/rijarobinson" class="fontawesome-github" alt="Git Hub"></a>
        <a href="https://www.linkedin.com/in/marijarob" class="fontawesome-linkedin-sign" alt="LinkedIn"></a>
        <a href="mailto:marija@springmail.com" class="fontawesome-envelope" alt="Email"></a>
        <a href="http://www.plus.google.com" class="zocial-googleplus" alt="Google+"></a>
        </div>
      </div>
    </div>
  </body>
</html>
