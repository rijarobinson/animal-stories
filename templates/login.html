{% block content %}

<form method = "post">

	    <br>
		    <label style> Username

		    </label>
		    <span style="color: red">{{ error_username }}</span>
		    <br>
		    <br>

		    <label> Password
		        <input type="password" name="password">

    <input type="button" class="text-center" name="login" value="Submit My Login Info" alt="Click to Submit Credentials" OnClick="this.form.submit();">

</form>

{% endblock %}
